<!DOCTYPE html>
<html>
    <head>
        <title>Your Mind</title>
        <link rel="stylesheet" href="css/index.css" type="text/css">
    </head>
<body>
    
    <div class="mainNavBar">
        <a href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>

    <h1>Hello World</h1>

    <div class="newPostContainer">
        <div class="newPostButton" id="newPostButton" onclick="toggleNewPostAnimations()">
            <p id="newPostButtonText">Click here to create a new post</p>
        </div>
        <div class="hiddenFormContainer hidden" id="hiddenFormContainer">
            <form action="/submit" method="post">
                <label>
                    <input type="text" id="title" name="title" placeholder="Post title" required>
                </label>
                <label>
                    <textarea id="text" name="text" rows="5" placeholder="Post text" required></textarea>
                </label>
                <label>
                    <input type="checkbox" name="tag" value="sfw"> sfw
                </label>
                <label>
                    <input type="checkbox" name="tag" value="nsfw"> nsfw
                </label>
                <label>
                    <input type="checkbox" name="tag" value="rant"> rant
                </label>
                <label for="files">Select media files:</label>
                <input type="file" id="files" name="files" multiple>
                <button type="submit">Submit</button>
                </form>
        </div>
    </div>

  

  <script src="js/index.js"></script>
</body>
</html>
